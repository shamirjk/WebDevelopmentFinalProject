             </main>

        <script>
            $("#hamburger, .overlay").click(function(){
                $("header").toggleClass(function(){
                    if($(this).is(".closed")){
                        return "opened";
                    }else return "closed";
                });
            });
            $("#back").click(function () {
                $(".full,.notFull").each(function () {
                    $(this).removeClass("notFull").removeClass("full").addClass("list");
                });
                $(".addTraining").css("display","block");
                $("#hamburger").parent().addClass("lead");
                $("#back").parent().removeClass("lead").addClass();
            });
        </script>
